<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg bg-gray-200">
        <header>
            <nav class="flex items-center justify-center">
                <div class="mt-20 relative flex justify-center items-center w-9/12 mb-10 ">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="min-h-full ">
            <div class="hero-content flex-col lg:flex-row-reverse">
             
              <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl ">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black">Number</span>
                    </label>
                    <input  id="account-number" type="number" placeholder="Enter 11 Digit Number" class="input bg-white text-black input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="text-black label-text">4 Digit PIN</span>
                    </label>
                    <input  id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input bg-white text-black input-bordered" required />
                    <label class="label">
                      <a href="#" class="text-black label-text-alt link link-hover text-blue-600">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
       
    </section>
    <script src="./login.js"></script>
</body>

</html>
